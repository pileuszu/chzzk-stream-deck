<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHZZK 채팅 오버레이 v2.0</title>
    <link rel="stylesheet" id="theme-stylesheet" href="" />
    <style>
        /* ===== FONT IMPORT ===== */
        @font-face {
            font-family: 'Ownglyph_ParkDaHyun';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2411-3@1.0/Ownglyph_ParkDaHyun.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Paperlogy-8ExtraBold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-8ExtraBold.woff2') format('woff2');
            font-weight: 800;
            font-style: normal;
        }

        @font-face {
            font-family: 'CookieRun-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'SacheonUju-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/SacheonUju-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ownglyph_ParkDaHyun', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        /* ===== CHAT CONTAINER ===== */
        .chat-container {
            width: 800px;
            height: 600px;
            padding: 60px 60px 60px 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 100%;
            overflow: hidden;
            padding: 20px 20px 20px 60px;
            position: relative;
            justify-content: flex-end;
            align-items: flex-start; /* 기본 정렬: 왼쪽 */
            /* 자연스러운 상단 페이드아웃 효과 */
            mask: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.1) 8%, rgba(0,0,0,0.4) 16%, rgba(0,0,0,0.7) 24%, rgba(0,0,0,0.9) 32%, black 40%);
            -webkit-mask: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.1) 8%, rgba(0,0,0,0.4) 16%, rgba(0,0,0,0.7) 24%, rgba(0,0,0,0.9) 32%, black 40%);
        }

        /* ===== 정렬 방식 CSS ===== */
        .align-left .chat-messages {
            align-items: flex-start;
        }

        .align-right .chat-messages {
            align-items: flex-end;
        }

        .align-center .chat-messages {
            align-items: center;
        }

        .align-left .chat-message-container,
        .align-right .chat-message-container,
        .align-center .chat-message-container {
            max-width: 80%;
        }
        
        .align-left .chat-message,
        .align-right .chat-message,
        .align-center .chat-message {
            max-width: 100%;
        }

        .align-right .chat-message {
            margin-left: auto;
            margin-right: 0;
        }

        .align-center .chat-message {
            margin-left: auto;
            margin-right: auto;
        }


        /* ===== CHAT MESSAGE STYLES ===== */
        .chat-message {
            opacity: 0;
            transform: translateX(-20px);
            padding: 16px 22px;
            border-radius: 18px;
            backdrop-filter: blur(10px);
            word-break: keep-all;
            overflow-wrap: break-word;
            word-wrap: break-word;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin: 0 5px;
            position: relative;
            z-index: 1;
        }

        .chat-message.fade-out {
            animation: fadeOut 0.5s ease-in forwards;
        }

        .username {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 6px;
            display: block;
            line-height: 1.2;
            font-family: 'Ownglyph_ParkDaHyun', sans-serif;
        }

            .message {
            font-size: 14px;
            line-height: 1.5;
            color: #ffffff;
            word-break: keep-all;
            overflow-wrap: break-word;
            word-wrap: break-word;
            text-align: center;
            font-family: 'Ownglyph_ParkDaHyun', sans-serif;
        }

        .emoji, .emoticon {
            width: 28px;
            height: 28px;
            display: inline-block;
            vertical-align: middle;
            margin: 0 3px;
            border-radius: 4px;
            transition: transform 0.2s ease;
        }

        .emoji:hover, .emoticon:hover {
            transform: scale(1.2);
        }







        /* ===== ANIMATIONS ===== */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-25px) scale(0.9);
                filter: blur(3px);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateX(-20px) scale(0.95);
            }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 450px) {
            .chat-container {
                width: 100vw;
                padding: 15px 15px 15px 80px;
            }
            
            .chat-messages {
                padding: 20px 20px 20px 40px;
            }
            
            .settings-panel {
                right: 5px;
                top: 5px;
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container theme-simple-purple" id="chatContainer">
        <div class="chat-messages" id="chatMessages">
            <!-- 채팅 메시지들이 동적으로 추가됩니다 -->
        </div>
    </div>

    <script>
        /**
         * CHZZK 채팅 오버레이 클래스
         * @version 2.0.0
         */
        class ChatOverlay {
            constructor() {
                this.eventSource = null;
                this.maxMessages = 5;
                this.messageTimeout = 30; // 초
                this.maxNicknameLength = 5; // 닉네임 최대 길이
                this.alignment = 'left'; // 정렬 방식
                this.theme = 'simple-purple'; // 테마
                // 서버 URL은 현재 페이지의 origin 사용
                this.serverUrl = window.location.origin;
                this.messages = [];
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.settingsCheckInterval = null;
                this.lastSettingsHash = null;
                this.broadcastChannel = null;
                
                // 상수 정의
                this.CONSTANTS = {
                    DEFAULT_MAX_MESSAGES: 5,
                    DEFAULT_MESSAGE_TIMEOUT: 30,
                    DEFAULT_MAX_RECONNECT_ATTEMPTS: 5,
                    DEFAULT_MAX_NICKNAME_LENGTH: 5,
                    STORAGE_PREFIX: 'chat-'
                };
                
                this.elements = {
                    chatContainer: document.getElementById('chatContainer'),
                    chatMessages: document.getElementById('chatMessages')
                };
                
                this.init();
            }

            /**
             * 초기화
             */
            init() {
                // 기본 테마 로드
                this.loadThemeStylesheet(this.theme);
                this.loadSettings();
                this.connectToServer();
                this.setupEventListeners();
                this.startSettingsPolling();
            }

            /**
             * 이벤트 리스너 설정
             */
            setupEventListeners() {
                // 페이지 언로드 시 연결 정리
                window.addEventListener('beforeunload', () => {
                    this.disconnect();
                });

                // localStorage 변경 감지 (다른 탭/창에서 설정 변경 시)
                window.addEventListener('storage', (e) => {
                    if (e.key && e.key.startsWith('chat-')) {
                        this.loadSettings();
                    }
                });

                // 같은 탭/컨텍스트에서의 설정 변경을 감지하기 위한 커스텀 이벤트
                window.addEventListener('chatSettingsChanged', () => {
                    this.loadSettings();
                });
                
                // BroadcastChannel을 통한 설정 변경 감지 (다른 창/탭에서)
                if (typeof BroadcastChannel !== 'undefined') {
                    try {
                        this.broadcastChannel = new BroadcastChannel('chat-settings');
                        this.broadcastChannel.addEventListener('message', (e) => {
                            if (e.data && e.data.type === 'settings-changed') {
                                setTimeout(() => {
                                    this.loadSettings();
                                }, 50);
                            }
                        });
                    } catch (error) {
                        // BroadcastChannel 미지원 시 무시
                    }
                }
                
                // 추가: 강제로 주기적으로 localStorage 확인 (백업 메커니즘)
                // 이벤트 리스너가 실패하더라도 폴링으로 보완
            }
            
            /**
             * 설정 변경 감지를 위한 주기적 확인 시작
             */
            startSettingsPolling() {
                // 초기 설정 해시 계산
                this.updateSettingsHash();
                
                // 500ms마다 서버에서 설정 확인 (더 빠른 반응)
                this.settingsCheckInterval = setInterval(async () => {
                    try {
                        // 서버에서 설정 가져오기
                        const response = await fetch('/api/chat/settings');
                        const data = await response.json();
                        
                        if (data.success && data.settings) {
                            const serverSettings = data.settings;
                            
                            // 현재 인스턴스 값과 비교 (저장된 프로퍼티 사용)
                            const instanceMaxMessages = String(this.maxMessages);
                            const instanceMaxNicknameLength = String(this.maxNicknameLength);
                            const instanceFadeTime = String(this.messageTimeout);
                            const instanceAlignment = this.alignment || 'left';
                            const instanceTheme = this.theme || 'simple-purple';
                            
                            const serverMaxMessages = String(serverSettings.maxMessages);
                            const serverMaxNicknameLength = String(serverSettings.maxNicknameLength);
                            const serverFadeTime = String(serverSettings.fadeTime);
                            // 'default'를 'left'로 변환 (하위 호환성)
                            let serverAlignment = serverSettings.alignment;
                            if (serverAlignment === 'default') {
                                serverAlignment = 'left';
                            }
                            const serverTheme = serverSettings.theme;
                            
                            // 값이 다르면 재로드
                            if (serverMaxMessages !== instanceMaxMessages || 
                                serverMaxNicknameLength !== instanceMaxNicknameLength ||
                                serverFadeTime !== instanceFadeTime ||
                                serverAlignment !== instanceAlignment ||
                                serverTheme !== instanceTheme) {
                                this.loadSettings();
                                this.updateSettingsHash();
                            }
                        }
                    } catch (error) {
                        // 서버 요청 실패 시 무시 (서버가 준비되지 않았을 수 있음)
                    }
                }, 500);
            }
            
            /**
             * 설정 해시 계산
             */
            calculateSettingsHash() {
                // 통일된 키 이름 사용
                const STORAGE_KEYS = window.APP_CONFIG?.STORAGE_KEYS || {};
                const settings = {
                    theme: localStorage.getItem(STORAGE_KEYS.CHAT_THEME || 'chat-theme'),
                    maxMessages: localStorage.getItem(STORAGE_KEYS.CHAT_MAX_MESSAGES || 'chat-max-messages'),
                    messageTimeout: localStorage.getItem(STORAGE_KEYS.CHAT_FADE_TIME || 'chat-fade-time'),
                    alignment: localStorage.getItem(STORAGE_KEYS.CHAT_ALIGNMENT || 'chat-alignment'),
                    maxNicknameLength: localStorage.getItem(STORAGE_KEYS.CHAT_MAX_NICKNAME_LENGTH || 'chat-max-nickname-length')
                };
                return JSON.stringify(settings);
            }
            
            /**
             * 설정 해시 업데이트
             */
            updateSettingsHash() {
                this.lastSettingsHash = this.calculateSettingsHash();
            }
            
            /**
             * 설정 폴링 중지
             */
            stopSettingsPolling() {
                if (this.settingsCheckInterval) {
                    clearInterval(this.settingsCheckInterval);
                    this.settingsCheckInterval = null;
                }
            }

            /**
             * 테마 스타일시트 로드
             */
            loadThemeStylesheet(theme) {
                const themeStylesheet = document.getElementById('theme-stylesheet');
                if (themeStylesheet) {
                    // 테마별 CSS 파일 경로 설정
                    // HTML이 /chat-overlay.html로 서빙되므로 상대 경로는 루트 기준
                    const themeMap = {
                        'simple-purple': '/css/themes/simple-purple.css',
                        'unicorn-overlord': '/css/themes/unicorn-overlord.css'
                    };
                    
                    const themePath = themeMap[theme] || themeMap['simple-purple'];
                    themeStylesheet.href = themePath;
                }
            }

            /**
             * 설정 로드
             */
            async loadSettings() {
                // 서버에서 설정 가져오기 (우선순위 1)
                let serverSettings = null;
                try {
                    const response = await fetch('/api/chat/settings');
                    const data = await response.json();
                    if (data.success && data.settings) {
                        serverSettings = data.settings;
                    }
                } catch (error) {
                    // 서버 설정 로드 실패 시 무시 (localStorage 사용)
                }
                
                // 통일된 키 이름 사용 (폴백용)
                const STORAGE_KEYS = window.APP_CONFIG?.STORAGE_KEYS || {};
                const KEY_THEME = STORAGE_KEYS.CHAT_THEME || 'chat-theme';
                const KEY_MAX_MESSAGES = STORAGE_KEYS.CHAT_MAX_MESSAGES || 'chat-max-messages';
                const KEY_FADE_TIME = STORAGE_KEYS.CHAT_FADE_TIME || 'chat-fade-time';
                const KEY_SERVER_URL = STORAGE_KEYS.SERVER_URL || 'serverUrl';
                const KEY_ALIGNMENT = STORAGE_KEYS.CHAT_ALIGNMENT || 'chat-alignment';
                const KEY_MAX_NICKNAME_LENGTH = STORAGE_KEYS.CHAT_MAX_NICKNAME_LENGTH || 'chat-max-nickname-length';
                const KEY_CHANNEL_ID = STORAGE_KEYS.CHAT_CHANNEL_ID || 'chat-channel-id';
                
                // localStorage에서 설정값 원본 읽기 (폴백)
                const rawSettings = {
                    theme: serverSettings?.theme || localStorage.getItem(KEY_THEME),
                    maxMessages: serverSettings?.maxMessages != null ? String(serverSettings.maxMessages) : localStorage.getItem(KEY_MAX_MESSAGES),
                    messageTimeout: serverSettings?.fadeTime != null ? String(serverSettings.fadeTime) : localStorage.getItem(KEY_FADE_TIME),
                    serverUrl: localStorage.getItem(KEY_SERVER_URL),
                    alignment: serverSettings?.alignment || localStorage.getItem(KEY_ALIGNMENT),
                    maxNicknameLength: serverSettings?.maxNicknameLength != null ? String(serverSettings.maxNicknameLength) : localStorage.getItem(KEY_MAX_NICKNAME_LENGTH),
                    channelId: serverSettings?.channelId || localStorage.getItem(KEY_CHANNEL_ID)
                };
                
                // 설정값 처리
                const settings = {
                    theme: rawSettings.theme || 'simple-purple',
                    maxMessages: rawSettings.maxMessages || String(this.CONSTANTS.DEFAULT_MAX_MESSAGES),
                    messageTimeout: rawSettings.messageTimeout || '0',
                    serverUrl: rawSettings.serverUrl || window.location.origin,
                    // 정렬: 서버 값이 있으면 우선 사용, 없으면 localStorage, 둘 다 없으면 'left'
                    // 'default' 값은 'left'로 변환 (하위 호환성)
                    alignment: (() => {
                        let alignment = (serverSettings?.alignment !== undefined && serverSettings?.alignment !== null) 
                            ? serverSettings.alignment 
                            : (rawSettings.alignment || 'left');
                        // 'default'를 'left'로 변환
                        return alignment === 'default' ? 'left' : alignment;
                    })(),
                    maxNicknameLength: rawSettings.maxNicknameLength || String(this.CONSTANTS.DEFAULT_MAX_NICKNAME_LENGTH),
                    channelId: rawSettings.channelId || ''
                };
                
                // 최대 메시지 수 설정
                if (settings.maxMessages && settings.maxMessages.trim() !== '') {
                    const maxMessagesValue = parseInt(settings.maxMessages);
                    this.maxMessages = isNaN(maxMessagesValue) ? this.CONSTANTS.DEFAULT_MAX_MESSAGES : Math.max(1, maxMessagesValue);
                } else {
                    this.maxMessages = this.CONSTANTS.DEFAULT_MAX_MESSAGES;
                }
                
                // 메시지 타임아웃 처리
                if (settings.messageTimeout && settings.messageTimeout.trim() !== '') {
                    const timeoutValue = parseInt(settings.messageTimeout);
                    this.messageTimeout = isNaN(timeoutValue) ? 0 : Math.max(0, timeoutValue);
                } else {
                    this.messageTimeout = 0;
                }
                
                // 닉네임 최대 길이 설정
                if (settings.maxNicknameLength && settings.maxNicknameLength.trim() !== '') {
                    const maxNicknameLengthValue = parseInt(settings.maxNicknameLength);
                    this.maxNicknameLength = isNaN(maxNicknameLengthValue) ? this.CONSTANTS.DEFAULT_MAX_NICKNAME_LENGTH : Math.max(1, Math.min(50, maxNicknameLengthValue));
                } else {
                    this.maxNicknameLength = this.CONSTANTS.DEFAULT_MAX_NICKNAME_LENGTH;
                }
                
                this.serverUrl = settings.serverUrl;
                const previousAlignment = this.alignment;
                // 'default'를 'left'로 변환 (하위 호환성)
                let alignmentValue = settings.alignment || 'left';
                if (alignmentValue === 'default') {
                    alignmentValue = 'left';
                }
                this.alignment = alignmentValue;
                this.channelId = settings.channelId;
                
                // 테마 적용 (정렬 클래스 보존)
                const previousTheme = this.theme;
                this.theme = settings.theme || 'simple-purple';
                
                // 테마 CSS 파일 로드
                this.loadThemeStylesheet(this.theme);
                
                if (previousTheme !== this.theme) {
                    // 현재 정렬 클래스 추출 (이미 적용된 정렬 유지)
                    const currentAlignment = this.elements.chatContainer.className.match(/align-(left|right|center)/)?.[1];
                    // 테마와 정렬 클래스를 함께 적용
                    let newClassName = `chat-container theme-${this.theme}`;
                    if (currentAlignment) {
                        newClassName += ` align-${currentAlignment}`;
                    }
                    this.elements.chatContainer.className = newClassName;
                } else {
                    // 테마가 같아도 정렬 클래스가 없으면 추가
                    const currentAlignment = this.elements.chatContainer.className.match(/align-(left|right|center)/)?.[1];
                    if (!currentAlignment) {
                        this.elements.chatContainer.classList.add(`align-${this.alignment}`);
                    }
                }
                
                // 정렬 방식 적용 (항상 적용하여 최신 값 보장)
                // 'default'를 'left'로 변환
                let alignmentToApply = settings.alignment || 'left';
                if (alignmentToApply === 'default') {
                    alignmentToApply = 'left';
                }
                this.applyChatAlignment(alignmentToApply);
                
                // 최대 메시지 수 변경 시 기존 메시지 정리
                const currentMessageCount = this.messages.length;
                if (currentMessageCount > this.maxMessages) {
                    this.cleanupExcessMessages();
                }
                
                // 설정 해시 업데이트
                this.updateSettingsHash();
                
                // 기존 메시지들이 새로운 설정(예: 닉네임 길이 제한)에 맞게 업데이트 필요 시
                // 현재 표시된 메시지들의 닉네임을 업데이트
                this.updateDisplayedNicknames();
            }
            
            /**
             * 표시된 메시지들의 닉네임 길이 제한 업데이트
             */
            updateDisplayedNicknames() {
                // 메시지 배열을 순회하면서 원본 닉네임으로 다시 렌더링
                this.messages.forEach((msg) => {
                    if (msg.element && msg.originalUsername) {
                        const usernameEl = msg.element.querySelector('.username');
                        if (usernameEl) {
                            let displayUsername = msg.originalUsername;
                            if (displayUsername.length > this.maxNicknameLength) {
                                displayUsername = displayUsername.substring(0, this.maxNicknameLength) + '...';
                            }
                            usernameEl.textContent = displayUsername;
                        }
                    }
                });
            }

            /**
             * 채팅 정렬 방식 적용
             */
            applyChatAlignment(alignment) {
                const container = this.elements.chatContainer;
                
                // 기존 정렬 클래스 제거
                container.classList.remove('align-left', 'align-right', 'align-center');
                
                // 'default'를 'left'로 변환 (하위 호환성)
                if (alignment === 'default') {
                    alignment = 'left';
                }
                
                // 새 정렬 클래스 추가
                if (alignment && (alignment === 'left' || alignment === 'right' || alignment === 'center')) {
                    container.classList.add(`align-${alignment}`);
                } else {
                    // 기본값: left
                    container.classList.add('align-left');
                }
            }

            /**
             * 서버 연결
             */
            connectToServer() {
                this.disconnect();
                


                try {
                    this.eventSource = new EventSource(`${this.serverUrl}/api/chat/stream`);
                    
                    this.eventSource.onopen = () => {
                        this.reconnectAttempts = 0;

                    };

                    this.eventSource.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.addMessage(message);
                        } catch (error) {
                            console.error('메시지 파싱 오류:', error);
                        }
                    };

                    this.eventSource.onerror = (error) => {
                        console.error('SSE 오류:', error);
                        
                        // 자동 재연결
                        this.scheduleReconnect();
                    };

                } catch (error) {
                    console.error('연결 오류:', error);
                    this.scheduleReconnect();
                }
            }

            /**
             * 재연결 스케줄링
             */
            scheduleReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = Math.min(1000 * Math.pow(2, this.reconnectAttempts), 30000);
                    

                    
                    setTimeout(() => {
                        if (this.eventSource?.readyState === EventSource.CLOSED) {
                            this.connectToServer();
                        }
                    }, delay);
                }
            }

            /**
             * 메시지 추가
             */
            addMessage(messageData) {
                const messageElement = this.createMessageElement(messageData);
                this.elements.chatMessages.appendChild(messageElement);
                
                // 메시지 배열에 추가 (원본 닉네임 저장)
                this.messages.push({
                    element: messageElement,
                    timestamp: Date.now(),
                    originalUsername: messageData.username // 원본 닉네임 저장
                });
                
                // 최대 메시지 수 관리 (항상 실행)
                this.cleanupExcessMessages();
                
                // 자동 삭제 타이머 설정 (타이머가 0이 아닐 때만)
                if (this.messageTimeout > 0) {
                    setTimeout(() => {
                        this.removeMessage(messageElement);
                    }, this.messageTimeout * 1000);
                }
                
                // 페이드 아웃 효과 적용
                this.applyFadeEffect();
                
                // 스크롤 하단으로
                this.scrollToBottom();
                
                // 메시지 입장 효과
                this.triggerMessageEntrance(messageElement);
            }

            /**
             * 진짜 페이드 아웃 효과 적용
             */
            applyFadeEffect() {
                const messageContainers = this.elements.chatMessages.querySelectorAll('.chat-message-container');
                const messageCount = messageContainers.length;
                
                if (messageCount <= 1) return;
                
                // 위로 갈수록 opacity 감소 (더 자연스러운 곡선)
                messageContainers.forEach((container, index) => {
                    const position = index / (messageCount - 1); // 0 (맨 위) ~ 1 (맨 아래)
                    
                    // 자연스러운 곡선 함수로 opacity 계산
                    let opacity;
                    if (position < 0.2) {
                        // 상단 20% 구간에서 완만히 감소
                        opacity = Math.pow(position / 0.2, 1.5) * 0.6;
                    } else if (position < 0.5) {
                        // 중간 구간에서 점진적 증가
                        opacity = 0.6 + (position - 0.2) / 0.3 * 0.25;
                    } else {
                        // 하단 구간에서 완전히 표시
                        opacity = 0.85 + (position - 0.5) / 0.5 * 0.15;
                    }
                    
                    container.style.opacity = Math.max(0.3, Math.min(1, opacity));
                    
                    // 상단 메시지에 약간의 블러 효과만 적용
                    if (position < 0.3) {
                        const blurAmount = (1 - position / 0.3) * 0.8;
                        container.style.filter = `blur(${blurAmount}px)`;
                    } else {
                        container.style.filter = 'none';
                    }
                });
            }

            /**
             * 메시지 입장 효과
             */
            triggerMessageEntrance(messageElement) {
                // 약간의 지연 후 반짝임 효과 - 전체 컨테이너에 적용
                setTimeout(() => {
                    const chatMessage = messageElement.querySelector('.chat-message');
                    const rocketIcon = messageElement.querySelector('.rocket-icon');
                    const starIcon = messageElement.querySelector('.star-icon');
                    const username = messageElement.querySelector('.username');
                    
                    if (chatMessage) {
                        // 채팅박스 효과
                        chatMessage.style.transform = 'scale(1.08)';
                        chatMessage.style.filter = 'brightness(1.1)';
                        
                        // 로켓 이미지 효과 (밝기 효과 제거, 올바른 각도 적용)
                        if (rocketIcon) {
                            rocketIcon.style.transform = 'rotate(70deg) scale(1.1)';
                            rocketIcon.style.filter = 'drop-shadow(0 0 8px rgba(147, 112, 219, 0.4))';
                        }
                        
                        // 별 이미지 효과
                        if (starIcon) {
                            starIcon.style.transform = 'scale(1.2) rotate(15deg)';
                            starIcon.style.filter = 'drop-shadow(0 0 6px rgba(147, 112, 219, 0.6))';
                        }
                        
                        // 닉네임 박스 효과
                        if (username) {
                            username.style.transform = 'scale(1.05)';
                            username.style.filter = 'none';
                        }
                        
                        // 원래 상태로 복귀
                        setTimeout(() => {
                            chatMessage.style.transform = 'scale(1)';
                            chatMessage.style.filter = 'brightness(1)';
                            
                            if (rocketIcon) {
                                rocketIcon.style.transform = 'rotate(70deg) scale(1)';
                                rocketIcon.style.filter = 'none';
                            }
                            
                            if (starIcon) {
                                starIcon.style.transform = 'scale(1) rotate(0deg)';
                                starIcon.style.filter = 'none';
                            }
                            
                            if (username) {
                                username.style.transform = 'scale(1)';
                                username.style.filter = 'none';
                            }
                        }, 300);
                    }
                }, 150);
            }

            /**
             * 메시지 요소 생성
             */
            createMessageElement(messageData) {
                const containerElement = document.createElement('div');
                containerElement.className = 'chat-message-container';
                
                // 닉네임 길이 제한
                let displayUsername = this.escapeHtml(messageData.username);
                if (displayUsername.length > this.maxNicknameLength) {
                    displayUsername = displayUsername.substring(0, this.maxNicknameLength) + '...';
                }
                
                // 이모티콘 처리된 메시지
                const processedMessage = this.processEmoticons(messageData.message, messageData.extras);
                
                // 메시지 텍스트 길이 체크 (HTML 태그 제외한 순수 텍스트만)
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = processedMessage;
                const textContent = tempDiv.textContent || tempDiv.innerText || '';
                const messageLength = textContent.length;
                
                // 10자 이하면 가운데 정렬, 10자 초과면 왼쪽 정렬
                const messageClass = messageLength <= 10 ? 'message-short' : 'message-long';
                
                containerElement.innerHTML = `
                    <div class="rocket-icon"></div>
                    <span class="username">${displayUsername}</span>
                    <div class="chat-message">
                        <div class="message ${messageClass}">${processedMessage}</div>
                        <div class="star-icon"></div>
                    </div>
                `;
                
                // 애니메이션 트리거 - 테마별 애니메이션 적용
                // CSS에서 이미 테마별 애니메이션이 정의되어 있으므로 추가 설정 불필요
                // 필요시 테마별로 명시적으로 애니메이션 적용 가능
                if (this.theme === 'simple-purple') {
                    setTimeout(() => {
                        containerElement.style.animation = 'simplePurpleSlideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
                    }, 10);
                } else if (this.theme === 'unicorn-overlord') {
                    setTimeout(() => {
                        containerElement.style.animation = 'unicornOverlordSlideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards';
                    }, 10);
                }
                
                return containerElement;
            }

            /**
             * 이모티콘 처리
             */
            processEmoticons(message, extras) {
                let processedMessage = this.escapeHtml(message);
                
                if (extras && extras.emojis) {
                    try {
                        const emojis = typeof extras.emojis === 'string' ? JSON.parse(extras.emojis) : extras.emojis;
                        
                        for (const [id, url] of Object.entries(emojis)) {
                            const emoticonPattern = new RegExp(`\\{:${id}:\\}`, 'g');
                            processedMessage = processedMessage.replace(emoticonPattern, 
                                `<img src="${url}" alt="${id}" class="emoticon" title="${id}" loading="lazy">`);
                        }
                    } catch (error) {

                    }
                }
                
                return processedMessage;
            }

            /**
             * 초과 메시지 정리
             */
            cleanupExcessMessages() {
                const currentMessageCount = this.messages.length;
                
                if (currentMessageCount <= this.maxMessages) {
                    return;
                }
                
                while (this.messages.length > this.maxMessages) {
                    const oldestMessage = this.messages.shift(); // 배열에서 먼저 제거
                    if (oldestMessage && oldestMessage.element && oldestMessage.element.parentNode) {
                        // DOM에서만 제거 (배열은 이미 shift()로 제거됨)
                        oldestMessage.element.parentNode.removeChild(oldestMessage.element);
                    }
                }
                
                // 메시지 제거 후 페이드 효과 재적용
                this.applyFadeEffect();
            }

            /**
             * 메시지 제거 (페이드 아웃 효과 포함)
             */
            removeMessage(messageElement) {
                if (!messageElement || !messageElement.parentNode) return;
                
                const chatMessage = messageElement.querySelector('.chat-message');
                if (chatMessage) {
                    chatMessage.classList.add('fade-out');
                }
                
                setTimeout(() => {
                    this.removeMessageImmediately(messageElement);
                }, 500);
            }

            /**
             * 메시지 즉시 제거 (애니메이션 없음)
             */
            removeMessageImmediately(messageElement) {
                if (!messageElement || !messageElement.parentNode) return;
                
                messageElement.parentNode.removeChild(messageElement);
                
                // 배열에서도 제거
                this.messages = this.messages.filter(msg => msg.element !== messageElement);
                
                // 메시지 제거 후 페이드 효과 재적용
                this.applyFadeEffect();
            }

            /**
             * 하단으로 스크롤
             */
            scrollToBottom() {
                // 메시지 컨테이너를 항상 하단으로 스크롤
                this.elements.chatMessages.scrollTop = this.elements.chatMessages.scrollHeight;
                
                // 메시지들을 하단 정렬 유지
                const messageCount = this.elements.chatMessages.children.length;
                if (messageCount > 0) {
                    const lastMessage = this.elements.chatMessages.lastElementChild;
                    lastMessage.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }
            }

            /**
             * HTML 이스케이프
             */
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            /**
             * 연결 종료
             */
            disconnect() {
                if (this.eventSource) {
                    this.eventSource.close();
                    this.eventSource = null;
                }
                this.stopSettingsPolling();
                
                // BroadcastChannel 정리
                if (this.broadcastChannel) {
                    this.broadcastChannel.close();
                    this.broadcastChannel = null;
                }
            }
        }

        // 전역 인스턴스 생성
        window.chatOverlay = new ChatOverlay();
    </script>
