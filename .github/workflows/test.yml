name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check syntax (if eslint exists)
        run: |
          if [ -f "package.json" ] && grep -q "eslint" package.json; then
            npm run lint || echo "Lint 스크립트가 없거나 실패했습니다."
          else
            echo "ESLint가 설정되어 있지 않습니다."
          fi
        continue-on-error: true
      
      - name: Run tests (if exists)
        run: |
          if [ -f "package.json" ] && grep -q "\"test\"" package.json; then
            npm test || echo "테스트 스크립트가 없거나 실패했습니다."
          else
            echo "테스트 스크립트가 설정되어 있지 않습니다."
          fi
        continue-on-error: true

