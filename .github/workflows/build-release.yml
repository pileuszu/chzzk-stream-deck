name: Build and Release on Tag

on:
  push:
    tags:
      - 'v*'  # v로 시작하는 태그 (예: v2.0.0) - 태그 푸시 시에만 빌드 및 릴리스 생성
  workflow_dispatch:  # 수동 실행 가능
    inputs:
      version:
        description: 'Version tag (예: v2.0.0)'
        required: true
        default: 'v2.0.0'

jobs:
  build-all:
    name: Build All Platforms
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write  # 릴리스 생성을 위한 권한
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        # 추후 Linux, macOS 추가 가능
        # os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Extract version from tag
        id: extract_version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          # Remove 'v' prefix if present (v2.0.1 -> 2.0.1)
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Update package.json version
        shell: bash
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          npm version $VERSION --no-git-tag-version
          echo "Updated package.json version to $VERSION"
      
      - name: Clear cache (Windows only)
        if: matrix.os == 'windows-latest'
        run: node scripts/clear-cache.js || echo "캐시 삭제 완료"
        continue-on-error: true
      
      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run build:win
      
      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ github.run_number }}
          path: |
            dist/*.exe
            dist/win-unpacked/
          retention-days: 90
      
      - name: Create Release
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## CHZZK Stream Deck ${{ github.ref_name }}
            
            ### Changes
            - Automated build from tag ${{ github.ref_name }}
            - Windows executable included
            
            ### Installation
            Download the `.exe` file and run it. No installation required.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

